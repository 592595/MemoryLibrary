<ion-header>
  <ion-navbar>
    <ion-title>设置</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="pushSettingFile()">
        <ion-icon color="dark" name='contact' ></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="buttons-components-page">
  <ion-card (click)="pushSettingFile()">
    <ion-card-content>
      <img class="dv_logo" [src]="user.avatar"/>
      <p style="text-align: center; margin-top: 10px">{{user.nickname}}</p>
      <ion-item [hidden]="!UserServiceProvider._user._id">
        <button ion-button color="dark" clear small item-start><ion-icon name='eye'>&nbsp;</ion-icon>{{ user.location.city }}</button>
        <button ion-button color="dark" clear small item-start><ion-icon name='heart'>&nbsp;</ion-icon>{{ user.location.province }}</button>
      </ion-item>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-list no-lines margin="auto">

      <button ion-item>
        <ion-icon name='create' item-start></ion-icon>
        我的发布
      </button>

      <button ion-item>
        <ion-icon name='bulb' item-start></ion-icon>
        我的消息
      </button>

      <button ion-item>
        <ion-icon name='rose' item-start></ion-icon>
        我的评论
      </button>

      <button ion-item>
        <ion-icon name='star' item-start></ion-icon>
        我的收藏
      </button>

      <button ion-item>
        <ion-icon name='pin' item-start></ion-icon>
        我的附近
      </button>

    </ion-list>
  </ion-card>

</ion-content>
