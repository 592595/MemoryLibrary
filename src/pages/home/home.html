<ion-header>
  <ion-navbar>
    <ion-title>记忆胶囊</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="ion-content">
  <ion-slides pager class="ion-slides">
    <ion-slide *ngFor="let slide of slides" class="ion-slide">
      <img [src]="slide.image" class="slide-image"/>
      <p class="slide-description" [innerHTML]="slide.description"></p>
      <p class="slide-text" [innerHTML]="slide.text"></p>
      <p class="slide-title"[innerHTML]="slide.title"></p><br>
      <p class="slide-subTitle"[innerHTML]="slide.subTitle"></p>
    </ion-slide>
  </ion-slides>

  <h6 style="margin: 5% 5% 2% 5%;"><b>专题分类</b></h6>
  <ion-card class="ion-card-classify" no-margin >
      <ion-card-content no-margin no-border>
        <img class="ion-card-classify-image" src="assets/img/1.jpg">
        <img class="ion-card-classify-image" src="assets/img/2.jpg">
        <img class="ion-card-classify-image" src="assets/img/3.jpg">
      </ion-card-content>
  </ion-card>

  <ion-list>
    <h6 style="margin: 2% 5%;"><b>今日推荐</b></h6>
    <ion-item>
      <ion-thumbnail item-start>
        <img src="assets/img/1.1.jpg">
      </ion-thumbnail>
      <h2>My Neighbor Totoro</h2>
      <p>Hayao Miyazaki • 1988</p>
      <button ion-button clear item-end>View</button>
    </ion-item>

    <ion-item>
      <ion-thumbnail item-start>
        <img src="assets/img/1.2.jpg">
      </ion-thumbnail>
      <h2>Raiders of the Lost Ark</h2>
      <p>Steven Spielberg • 1981</p>
      <button ion-button clear item-end>View</button>
    </ion-item>

    <ion-item>
      <ion-thumbnail item-start>
        <img src="assets/img/1.1.jpg">
      </ion-thumbnail>
      <h2>My Neighbor Totoro</h2>
      <p>Hayao Miyazaki • 1988</p>
      <button ion-button clear item-end>View</button>
    </ion-item>

    <ion-item>
      <ion-thumbnail item-start>
        <img src="assets/img/1.2.jpg">
      </ion-thumbnail>
      <h2>Raiders of the Lost Ark</h2>
      <p>Steven Spielberg • 1981</p>
      <button ion-button clear item-end>View</button>
    </ion-item>
  </ion-list>

  <!--发布按钮-->
 <ion-fab right bottom edgs>
      <button ion-fab color="light"><ion-icon name="arrow-dropup"></ion-icon></button>
      <ion-fab-list side="top">
        <button ion-fab><ion-icon name="share"></ion-icon></button>
        <button ion-fab (click)="navToPublish()"><ion-icon name="add"></ion-icon></button>
        <!--
        <button ion-fab><ion-icon name="logo-vimeo"></ion-icon></button>
        <button ion-fab><ion-icon name="logo-googleplus"></ion-icon></button>
        -->
      </ion-fab-list>
    </ion-fab>
</ion-content>
