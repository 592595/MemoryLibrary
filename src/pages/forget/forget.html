<ion-header no-border>

  <ion-navbar color="mblue">
    <ion-title>找回密码</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <img class="dv_logo" src="https://avatars2.githubusercontent.com/u/11835988?v=3&u=2a181779eb2164666606366a1df31f9c17cf7a20&s=100" />
  <ion-list>
    <ion-item>
      <ion-label floating >邮箱：</ion-label>
      <ion-input [(ngModel)]="userMail" type="email" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>新密码：</ion-label>
        <ion-input [(ngModel)]="Pwd" type="password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>再次输入密码：</ion-label>
      <ion-input [(ngModel)]="PwdConfirm" type="password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>验证码：</ion-label>
      <button ion-button outline item-end (click)="getVcode()" id="getVcode">获取验证码</button>
      <ion-input [(ngModel)]="Vcode"></ion-input>
    </ion-item>

  </ion-list>

  <div padding>
    <button ion-button color="light" block (click)="submitReset()" >找回密码</button>
  </div>

</ion-content>
