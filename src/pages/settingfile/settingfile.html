<ion-header>
  <ion-navbar>
      <ion-title>我的资料</ion-title>
      <ion-buttons end>
        <button ion-button icon-only color="dark" (click)="saveProfile()">
          保存
        </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <div id="profile-bg">
  </div>
  <div id="content">
    <div id="profile-info">
      <img id="profile-image" [src]="this.userInfo.avatar" (click)="presentActionSheet()">
      <p id="profile-name">{{this.userInfo.email}}</p>
    </div>
  </div>
  <ion-list>
    <ion-item>
      <ion-label>
        昵称
      </ion-label>
      <ion-input type="text" [(ngModel)]="this.userInfo.nickname"></ion-input>
    </ion-item>
    <ion-item (click)="genderOpt()">
      <ion-label>
        性别
      </ion-label>
      <ion-note item-end>
        {{this.userInfo.sex}}
      </ion-note>
    </ion-item>
    <ion-item>
      <ion-label>
        简介
      </ion-label>
      <ion-textarea [(ngModel)]="this.userInfo.desc">
      </ion-textarea>
    </ion-item>
  </ion-list>
</ion-content>
